{% extends "base.html" %}

{% block title %}
Confirm Ad delete
{% endblock title %}

{% block content %}
<div class="container py-4">
    <h3>Delete Ad: "{{ object.title }}"</h3>
    <p>Are you sure you want to delete this ad? This action cannot be undone.</p>

    <form method="post">
        {% csrf_token %}
        <a href="{% url 'app2_ads:seller_dashboard' %}" class="btn btn-secondary">Cancel</a>
        <button type="submit" class="btn btn-danger">Delete</button>
    </form>
</div>
{% endblock %}
