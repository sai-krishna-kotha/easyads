<!DOCTYPE html>
<html lang="en">
<head>
    <title>Home</title>
</head>
<body>
    <h1>Welcome to Our Website</h1>
    {% if user.is_authenticated %}
        <p>Hello, {{ user.first_name }}!</p>
        <a href="{% url 'logout' %}">Logout</a>
    {% else %}
        <a href="{% url 'user_login' %}">Login</a> |
        <a href="{% url 'signup' %}">Signup</a>
    {% endif %}
</body>
</html>
